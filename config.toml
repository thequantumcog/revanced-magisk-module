enable-magisk-update = true
parallel-jobs = 1
compression-level = 9

[YouTube]
uptodown-dlurl = "https://youtube.en.uptodown.com/android"
apkmirror-dlurl = "https://apkmirror.com/apk/google-inc/youtube"
patches-source = "anddea/revanced-patches"
cli-source = "inotia00/revanced-cli"
rv-brand = "ReVanced Extended"
included-patches = "'MaterialYou' 'Return YouTube Username'"
excluded-patches = "'Custom branding name for YouTube' 'Custom branding icon for YouTube' 'Enable debug logging' 'Custom package name' 'Translations'"
patcher-args = "--legacy-options=options.json"
build-mode = "module"

[YouTube]
build-mode = "both"
excluded-patches = "'Enable debugging'"
included-patches = ""
patches-source = "revanced/revanced-patches"
cli-source = "revanced/revanced-cli"
version = "auto"
apkmirror-dlurl = "https://www.apkmirror.com/apk/google-inc/youtube"
uptodown-dlurl = "https://youtube.en.uptodown.com/android"
archive-dlurl = "https://archive.org/download/jhc-apks/apks/com.google.android.youtube"

[Music]
uptodown-dlurl = "https://youtube-music.en.uptodown.com/android"
apkmirror-dlurl = "https://apkmirror.com/apk/google-inc/youtube-music"
patches-source = "anddea/revanced-patches"
cli-source = "inotia00/revanced-cli"
rv-brand = "ReVanced Extended"
included-patches = "'Disable music video in album'"
excluded-patches = "'Custom branding icon for YouTube Music' 'Custom branding name for YouTube Music' 'Enable debug logging' 'Custom package name' 'Translations for YouTube Music'"
patcher-args = "--legacy-options=options.json"
build-mode = "both"
arch = "arm64-v8a"

