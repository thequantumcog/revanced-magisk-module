enable-magisk-update = true # set this to false if you do not want to receive updates for the module in magisk app
parallel-jobs = 1

# add 'enabled = false' for not patching a specific app or remove it from the config
# see https://github.com/j-hc/revanced-magisk-module/blob/main/CONFIG.md for more detailed explanations

# you can use rvmm-config-gen to generate a config
[YouTube-Extended]
apkmirror-dlurl = "https://www.apkmirror.com/apk/google-inc/youtube/"
app-name = "YouTube"
patches-source = "inotia00/revanced-patches"
cli-source = "inotia00/revanced-cli"
rv-brand = "ReVanced Extended"
included-patches = "'MaterialYou' 'Visual preferences icons'"
excluded-patches = "'Custom branding name for YouTube' 'Custom branding icon for YouTube' 'Enable debug logging' 'Custom package name' 'Translations'"
#version = "auto"
build-mode = "both"

[YouTube-Extended-6-7]
enabled=false
apkmirror-dlurl = "https://www.apkmirror.com/apk/google-inc/youtube/"
patches-source = "kitadai31/revanced-patches-android6-7"
integrations-source = "kitadai31/revanced-integrations"
cli-source = "kitadai31/rvcli"
rv-brand = "ReVanced Android 6-7"
included-patches = "'MaterialYou'"
excluded-patches = "'Custom branding name YouTube' 'Enable debug logging' 'Translations'"
version = "17.34.36"
build-mode = "apk"
app-name = "YouTube"

[X]
archive-dlurl = "https://archive.org/download/jhc-apks/apks/com.twitter.android"
patches-source = "crimera/piko"
integrations-source = "crimera/revanced-integrations"
rv-brand = "Piko"
included-patches = "'Disable chirp font' 'Hide Community Notes' 'Hide FAB' 'Hide Banner' 'Hide promote button' 'Force enable translate' 'Customize Navigation Bar items' 'Delete from database' 'Bring back twitter' 'Add ability to copy media link'"
build-mode = "apk"
